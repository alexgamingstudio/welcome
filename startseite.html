<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; URL=https://alexgamingstudio.github.io/startseite/">
  <title>Weiterleitung...</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .loader {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid #ffffff;
      border-top: 5px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Du wirst weitergeleitet...</h1>
  <div class="loader"></div>
  <p>Falls nichts passiert, <a href="https://alexgamingstudio.github.io/startseite/" style="color: #00ffcc;">klicke hier</a>.</p>
</body>
</html>
